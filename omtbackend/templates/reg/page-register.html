{% extends "reg/base.html" %}
{% load static %}
{% block content %}



<div class="auth-main">
  <div class="auth_div">
    <div class="card">
      <div class="auth_brand log-reg">
        <a class="navbar-brand" href="">
          <img style="width: 100px" src="{% static 'assets/images/logo-removebg-preview.png' %}" alt="" />
          <img style="width: 50px" src="{% static 'image/ACG-removebg-preview(1).png' %}" alt="" />
        </a>
      </div>
      <div class="body body-main">
        <p class="lead">Join Active Citizen</p>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
          <div class="progress-step active" data-step="1">1</div>
          <div class="progress-step" data-step="2">2</div>
          <div class="progress-step" data-step="3">3</div>
        </div>
        
        <form class="form-auth-small m-t-20" id="registrationForm" method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          
          <!-- Step 1: Personal Information -->
          <div class="form-step active" data-step="1">
            <div class="form-group">
              <input type="text" class="form-control round" id="fullName" name="full_name" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control round" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control round" id="mobileNumber" name="mobile_number" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control round" id="username" name="username" placeholder="Your Username" required>
            </div>
            
            <div class="nav-buttons">
              <button type="button" class="btn btn-primary btn-round next-step" data-next="2">Next</button>
            </div>
          </div>
          
          <!-- Step 2: Location Information -->
          <div class="form-step" data-step="2">
            <div class="form-group">
              <select class="form-control round" id="stateSelect" name="state" required>
                <option value="">Select State</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control round" id="lgaSelect" name="lga" disabled required>
                <option value="">Select LGA</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control round" id="wardSelect" name="ward" disabled required>
                <option value="">Select Ward</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control round" id="pollingUnitSelect" name="polling_unit" disabled required>
                <option value="">Select Polling Unit</option>
              </select>
            </div>
            
            <div class="nav-buttons">
              <button type="button" class="btn btn-outline-secondary btn-round prev-step" data-prev="1">Previous</button>
              <button type="button" class="btn btn-primary btn-round next-step" data-next="3">Next</button>
            </div>
          </div>
          
          <!-- Step 3: Security & Submission -->
          <div class="form-step" data-step="3">
            <div class="form-group">
              <input type="password" class="form-control round" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control round" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            
            <div class="form-group image-upload-container">
              <label for="passport" class="upload-label">
                <div class="upload-icon">
                  <i class="fas fa-camera"></i>
                </div>
                <span>Upload Profile Picture</span>
                <input type="file" class="form-control round" id="passport" name="passport" accept="image/*" required style="display: none;">
              </label>
              <div class="upload-loader" id="uploadLoader">
                <div class="progress" id="uploadProgress"></div>
              </div>
              <img id="imagePreview" class="image-preview" src="#" alt="Image Preview">
            </div>
            
            <div class="nav-buttons">
              <button type="button" class="btn btn-outline-secondary btn-round prev-step" data-prev="2">Previous</button>
              <button type="submit" id="btn-ward" class="btn btn-success btn-round">
                <span id="btn-text">Register Now</span>
                <span class="spinner-border" style="width: 1rem; height: 1rem; display: none"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
