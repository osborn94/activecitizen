<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<style>

.auth-main .auth_div .card {
    overflow: hidden;
    border: 0;
    box-shadow: none;
    margin: 0 auto;
    width: 500px;
    margin-top: 100px;
}

/* Multi-step form styles */
.form-step {
    display: none;
}
.form-step.active {
    display: block;
}
.progress-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 0 30px;
}
.progress-step {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    position: relative;
}
.progress-step.active {
    background: #4CAF50;
    color: white;
}
.progress-step.completed {
    background: #8BC34A;
    color: white;
}
.progress-step::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 2px;
    background: #ddd;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
}
.progress-step:last-child::after {
    display: none;
}
.nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

/* Image upload preview styles */
.image-upload-container {
    margin-bottom: 20px;
    text-align: center;
}

.image-preview {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ddd;
    display: none;
    margin: 0 auto 15px;
}

.upload-loader {
    width: 100%;
    height: 4px;
    background: #f1f1f1;
    margin-bottom: 15px;
    display: none;
}

.upload-loader .progress {
    height: 100%;
    background: #4CAF50;
    width: 0%;
    transition: width 0.3s;
}

.upload-label {
    display: block;
    cursor: pointer;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 5px;
    text-align: center;
    border: 1px dashed #ccc;
    transition: all 0.3s;
}

.upload-label:hover {
    background: #e9ecef;
    border-color: #999;
}

.upload-icon {
    font-size: 24px;
    color: #6c757d;
    margin-bottom: 5px;
}
</style>
  </head>
  <body >

    {% block content %}
